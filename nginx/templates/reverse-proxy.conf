# --------------------------------------------------------
# NGINX REVERSE PROXY TEMPLATE
# Guide: Copy this file to /etc/nginx/sites-available/your-domain.com
# --------------------------------------------------------

server {
    listen 80;
    
    # TODO: Replace with your actual domain or subdomain
    # Example: api.example.com
    server_name SUBDOMAIN.EXAMPLE.COM;

    location / {
        # TODO: Replace with the port your application is running on
        # Example: http://127.0.0.1:3000
        proxy_pass http://127.0.0.1:APP_PORT;

        # Standard Headers for Proxying (Do not change unless necessary)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket Support
        # Required for real-time apps like Portainer, Socket.io, etc.
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
