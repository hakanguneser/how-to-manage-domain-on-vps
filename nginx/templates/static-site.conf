# --------------------------------------------------------
# NGINX STATIC SITE TEMPLATE
# Guide: Copy this file to /etc/nginx/sites-available/your-domain.com
# Usage: Use this for simple HTML/CSS sites, Portfolios, or React/Vue builds.
# --------------------------------------------------------

server {
    listen 80;
    
    # TODO: Replace with your actual domain
    # Example: landing.example.com
    server_name SUBDOMAIN.EXAMPLE.COM;

    # TODO: The folder where your HTML files are located
    # Example: /var/www/html/my-landing-page
    root /var/www/html/PROJECT_FOLDER_NAME;

    # The default file to load
    index index.html index.htm;

    location / {
        # First attempt to serve request as file, then
        # as directory, then fall back to displaying a 404.
        try_files $uri $uri/ =404;
    }
}
